<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Parallax</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100dvh;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: auto 100%;
      background-position: 0 0;
    }

    input {
      position: fixed;
      bottom: 5dvmin;
      left: 5dvmin;
      width: 90dvmin;
    }
  </style>
</head>

<body>
  <input type="range" min="0" value="0">
  <script>
    const side = Math.floor(innerHeight * devicePixelRatio);
    const imgUrl = `https://picsum.photos/${side}.webp`;
    const slider = document.querySelector('input');
    slider.max = innerHeight - innerWidth;
    slider.addEventListener('input', () => {
      document.body.style.backgroundPosition = `-${parseInt(slider.value)}px 0`;
    });
    document.body.style.backgroundImage = `url(${imgUrl})`;
  </script>
</body>

</html>
